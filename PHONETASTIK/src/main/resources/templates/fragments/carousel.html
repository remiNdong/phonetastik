<!DOCTYPE html>
<html lang="en">

<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


	<div id="myCarousel" class="carousel slide" data-ride="carousel" th:fragment="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img th:src="@{'/images/phonetastikRachid.jpg'}" alt="Phonetastik1">
				<div class="carousel-content">
						<p>Spécialiste de la réparation de téléphones, tablettes, consoles de jeux vidéos,
							ordinateurs</p>
				</div>
			</div>

			<div class="item">
				<img th:src="@{'/images/phonetastikBrouillon.JPG'}" alt="Phonetastik2">
				<div class="carousel-content"id="vente">
					<p>Vente d'accessoires</p>
					
				</div>
			</div>



			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>


</body>


</html>
